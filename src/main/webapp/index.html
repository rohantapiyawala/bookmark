<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark manager</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#bookmarks">Bookmarks</a>
        </div>

        <a href="#bookmarks/create" class="btn btn-default navbar-btn">New bookmark</a>
      </div>
    </nav>
    <div class="container">
        <div class="row">
            <div id="content"></div>
        </div>
    </div>

    <script id="template-list" type="text/template">
        <ul>
            <% _.each(bookmarks, function(bookmark) { %>
            <li class="list-group-item">
                <div>
                    <div>
                        <a class="block-title" href="<%= bookmark.url %>" target="_blank"><%= bookmark.title %></a>
                        <a class="btn btn-info btn-xs" href='#bookmarks/<%= bookmark.id %>/edit'>Edit</a>
                        <a class="btn btn-danger btn-xs" data-type="delete" data-id="<%= bookmark.id %>" href='#bookmarks/<%= bookmark.id %>'>Delete</a>
                    </div>
                    <a class="block-url" href='<%= bookmark.url %>' target="_blank"><%= bookmark.url %></a>
                </div>
            </li>
            <% }); %>
        </ul>
    </script>
    <script id="template-form" type="text/template">
        <form id="formBookmark" method="POST">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" class="form-control" id="title" name="title" value="<%= title %>" placeholder="Title" data-rule-required="true">
            </div>
            <div class="form-group">
                <label for="url">Url *</label>
                <input type="text" class="form-control" id="url" name="url" value="<%= url %>" placeholder="Url" data-rule-required="true" data-rule-url="true">
            </div>
            <button type="submit" class="btn btn-success"><%= (mode == 'update' ? 'Update' : 'Add') %></button>
            <button type="button" id="cancel" data-type="cancel" class="btn btn-primary">Cancel</button>
        </form>
    </script>
    
    <script type="text/javascript" src="lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/backbone-min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/jquery.validate.min.js"></script>
    <script type="text/javascript" src="lib/jquery.noty.packaged.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
